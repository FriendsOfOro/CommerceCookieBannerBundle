<div class="cookie-banner-view">
    <div class="cookie-banner-view__inner">
        <div class="cookie-banner-view__text">
            <%= bannerText %>
        </div>
        <button data-role="button" data-action="accept" class="btn btn--info cookie-banner-view__accept"><%- bannerButtonLabel %></button>
    </div>
    <button data-role="button" data-action="close" class="cookie-banner-view__close">
        <span class="fa fa-close"></span>
    </button>
</div>
